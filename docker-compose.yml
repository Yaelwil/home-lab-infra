version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: humor-game-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../home-lab-database/combined-init.sql:/docker-entrypoint-initdb.d/01-combined-init.sql
    # SECURITY: Database port not exposed in production
    # ports:
    #   - "5432:5432"
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: humor-game-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    # SECURITY: Redis port not exposed in production
    # ports:
    #   - "6379:6379"
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 20s

  # Backend API
  backend:
    build:
      context: ../home-lab-backend
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: 0
    container_name: humor-game-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${API_PORT:-3001}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      API_BASE_URL: ${API_BASE_URL}
      FRONTEND_URL: ${FRONTEND_URL}
      CORS_ORIGIN: ${CORS_ORIGI0}
    # SECURITY: Backend port not exposed in production
    # ports:
    #   - "${API_PORT:-3001}:${API_PORT:-3001}"
    # Backend port exposed only for debugging - remove in production
    ports:
      - "3001:3001"
    networks:
      - backend-network
      - frontend-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
     test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
     interval: 15s
     timeout: 10s
     retries: 10
     start_period: 30s

    # Frontend Web App
  frontend:
    build:
      context: ../home-lab-frontend
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: 0
    container_name: humor-game-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV}
      REACT_APP_API_BASE_URL: ${API_BASE_URL}
    ports:
      - "3000:80"
    networks:
      - frontend-network
    depends_on:
      backend:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Wait for backend to be fully ready before starting nginx with env substitution
    command: >
      sh -c "
        echo 'Waiting for backend to be ready...' &&
        while ! nc -z backend 3001; do
          echo 'Backend not ready, waiting...' &&
          sleep 2;
        done &&
        echo 'Backend is ready! Starting nginx with env substitution...' &&
        /start.sh
      "

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  frontend-network:
    driver: bridge
  backend-network:
    driver: bridge